map $server_port $php_backend {
    85      app85:9000;
    84      app84:9000;
    default app84:9000;
}

server {
    listen *:84;
    listen *:85;
    server_name ~^(?<subdomain>[^.]+)\.localhost$;

    root /NGINX_WORKING_DIR/$subdomain/public;
    index index.php index.html index.htm;

    # Docker internal DNS resolver (required when using variables in fastcgi_pass)
    resolver 127.0.0.11 valid=30s;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        
        # Maps port 84 to PHP 8.4 and port 85 to PHP 8.5
        fastcgi_pass $php_backend;
        
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Deny access to sensitive files
    location ~ /\.(git|project|settings|idea|env|composer\.lock|composer\.json) {
        deny all;
    }

    # Optional: server status (restricted by IP)
    location /server-status {
        allow 127.0.0.1;
        deny all;

        stub_status;
        access_log off;
    }
}
